<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4" ng-controller="RegisterCtr">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Name" ng-model="user.value" ng-class="user.isErr?'warning':''">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="FirstName" ng-model="firstName.value" ng-class="firstName.isErr?'warning':''">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Lastname" ng-model="lastName.value" ng-class="lastName.isErr?'warning':''">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Email" ng-model="email.value" ng-class="email.isErr?'warning':''">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" ng-model="pwd.value" ng-class="pwd.isErr?'warning':''">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Repeat password" ng-model="repwd.value" ng-class="repwd.isErr?'warning':''">
            </div>

            <button type="button" class="btn btn-block btn-success" ng-click="doRegister()">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
